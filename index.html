<!DOCTYPE html>
<html>
<head>
  <title>Form Test</title>
</head>
<body>
  <h2>Test Form</h2>

  <form id="testForm">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Age:</label>
    <input type="number" name="age" required><br><br>

    <button type="submit">Send</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const payload = {};
      formData.forEach((value, key) => payload[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbwu_a7NkeQ7HRMYXX9KVwzSQZI69CjYhK8VJd3Q0MUO8_pDenpzgwnz4lo8QOk08qgJUQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("status").innerText = "✅ Sent! Server says: " + data;
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ Error: " + err;
      });
    });
  </script>
</body>
</html>
